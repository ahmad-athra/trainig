<ion-header>
    <ion-toolbar>
        <ion-title>Your Progress</ion-title>

        <ion-button slot="end" class="ion-margin-end" (click)="closeModal()">close</ion-button>
        <!--  -->

    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col [sizeSm]="10" position="center">
                <ion-item>
                    <canvas id="Chart"></canvas>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col [sizeLg]="2" [sizeSm]="5">
                <ion-item button="true" class="ion-margin" (click)="generatePdf()">

                    <ion-icon name="document-outline" class="ion-margin-end"></ion-icon>

                    <ion-label>Download Pdf</ion-label>
                </ion-item>
                <ion-item button="true " class="ion-margin " (click)="sendEmail() ">

                    <ion-icon name="mail-outline" class="ion-margin-end"></ion-icon>
                    <ion-label>Send Email</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
